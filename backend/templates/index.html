<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Flask y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Gesti√≥n de productos</h2>

        <!-- Formulario de Registro -->
        <div class="card shadow p-4 mb-4">
            <form id="userForm" action="/add" method="POST" class="row g-3">
                <div class="col-md-5">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-5">
                    <input type="number" name="email" id="email" class="form-control" placeholder="Precio" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
                </div>
            </form>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="card shadow p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">producto</th>
                        <th scope="col">precio</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <th scope="row">{{ user[0] }}</th>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>
                            <a href="/edit/{{ user[0] }}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="/delete/{{ user[0] }}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
